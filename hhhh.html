<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Course Selection</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSubjects()">Subjects</a>
          </li>
          <!-- Add more menu items here -->
        </ul>
      </div>
    </div>
  </nav>

  
  <table>
    <thead>
      <tr>
        <th colspan="3">PYTHON</th>
      </tr>
      <tr>
        <th>Lënda</th>
        <th>Përshkrimi</th>
        <th>Fshij Lenden</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Variablat</td>
        <td>Shërbejnë për të ruajtur dhe manipuluar të dhënat</td>
        <td><button>Fshij</button></td>
      </tr>
      <tr>
        <td>If-else</td>
        <td>Kushtet dhe zgjidhjet alternative</td>
        <td><button>Fshij</button></td>
      </tr>
      <tr>
        <td>Ciklet</td>
        <td>Përsëritje e një pjesë të kodit</td>
        <td><button>Fshij</button></td>
      </tr>
      <tr>
        <td>Listat</td>
        <td>Grupim i të dhënave të ngjashme</td>
        <td><button>Fshij</button></td>
      </tr>
      <tr>
        <td>Funksionet</td>
        <td>Bloqe të ri-përdorshme të kodit</td>
        <td><button>Fshij</button></td>
      </tr>
    </tbody>
  </table>
  


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-1zhrHz0ry5+W0IF2CIdwV2q//4uIKXbscLrr54P7Df1iQKwG+gYFxx+TO49Tuq9M"
    crossorigin="anonymous"></script>
  <script>
    function showSubjects() {
      document.getElementById('course-title').textContent = 'Subjects';
      document.getElementById('subject-list').style.display = 'block';
      document.getElementById('add-button').style.display = 'block';
    }

    function showCourseSubjects(course) {
      // Update the course title
      document.getElementById('course-title').textContent = course.charAt(0).toUpperCase() + course.slice(1);

      // Get the subject list for the selected course
      let subjectList;
      if (course === 'python') {
        subjectList = ['Subject 1', 'Subject 2', 'Subject 3'];
      } else if (course === 'java') {
        subjectList = ['Subject 1', 'Subject 2', 'Subject 3'];
      }
      // Add subjects to the list
      const subjectListElement = document.getElementById('subject-list');
      subjectListElement.innerHTML = '';
      subjectList.forEach(subject => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = subject;
        subjectListElement.appendChild(li);
      });

      // Show the subject list and add button
      document.getElementById('subject-list').style.display = 'block';
      document.getElementById('add-button').style.display = 'block';
    }

    function addSubject() {
      const subject = prompt('Enter a new subject:');
      if (subject) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = subject;

        document.getElementById('subject-list').appendChild(li);
      }
    }
  </script>
</body>

</html>
